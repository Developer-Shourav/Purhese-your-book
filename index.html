<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book baZar</title>
    <!-- Bootstrap sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/study.png" type="image/x-icon">
</head>
<body>
    <main class="main-container-bg container">
        <h1 class="my-3 text-success text-center">Welcome to Book baZar</h1>
        <!--++++++ Search Input area +++++++++++ -->
        <div class="input-group mt-2 mb-3 mx-auto w-50">
                <!-- input box -->
              <input id="input-field" type="text" class="form-control"  placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
              <!-- input button -->
              <button id = "inpt-btn" onclick="searchBooks()" class="btn btn-outline-success" type="button" id="button-addon2">Search Book</button>
        </div>


       <!-- Tottal result count and error div -->
       <div id='error-div' class=" text-center mb-5 fs-4">
         
        </div>

       <!-- Serarch result With book details -->
       <div id="results-div" class="row row-cols-1 row-cols-md-3 g-4">
       </div>
  
    </main>
    <!-- main Js -->
    <script src="js/app.js"></script>
</body>
</html>
